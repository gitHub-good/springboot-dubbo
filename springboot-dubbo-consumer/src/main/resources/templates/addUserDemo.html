<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>添加用户信息</title>
</head>
<body style="margin-left: 80px;margin-right: 80px; margin-top: 50px">
<form class="form-horizontal" role="form" th:action="@{/addUser}" th:method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="请输入用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="age" class="col-sm-2 control-label">年龄</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="age" name="age" placeholder="请输入年龄">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
            <a th:href="@{/userList}" style="margin-left: 50px; font-size: 24px">返回</a>
        </div>
        <div>
           <span th:text="${msg}" style="margin-left: 160px"></span>
        </div>
    </div>
</form>
</body>
</html>
